name: Metrics
on:
  # Schedule updates per hour
  schedule:
    - cron: "0 0 * * *"
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push:
    branches:
      - master
      - main
jobs:
  most-used-languages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Generate Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: most-used-languages.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_languages: yes
          plugin_languages_ignored: html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell, gnuplot, javascript
          plugin_languages_indepth: yes
          plugin_languages_aliases: Jupyter Notebook=ipynb
          plugin_languages_details: lines, percentage
          plugin_languages_limit: 8
  recently-used-languages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Generate Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: recently-used-languages.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_languages: yes
          plugin_languages_ignored: html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell, gnuplot, javascript
          plugin_languages_sections: recently-used
          plugin_languages_aliases: Jupyter Notebook=ipynb
          plugin_languages_details: lines, percentage
          plugin_langauge_recent_days: 90
          plugin_languages_recent_load: 600
          plugin_languages_limit: 4
  #generate the left picture
  github-left-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: left
        # use the official generator
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # the file this action generates
          filename: matrics-left.svg
          config_timezone: Asia/Shanghai

          plugin_starlists: yes
          plugin_starlists_languages: yes

          config_order: followup, languages, starlists

  github-right-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: right
        uses: lowlighter/metrics@latest
        with:
          #disable the basic metrics
          base: ""
          token: ${{ secrets.METRICS_TOKEN }}
          filename: matrics-right.svg
          config_timezone: Asia/Shanghai

          plugin_topics: yes
          plugin_topics_mode: icons

          plugin_isocalendar: yes

          plugin_anilist: yes
          plugin_anilist_user: stormckey
          plugin_anilist_sections: favorites, characters

          config_order: topics, isocalendar, anilist
